<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-sacle=1, maximum-scale=1" >
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app">
        <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="地址">
                <el-input v-model="form.address" placeholder="请输入" clearable/>
            </el-form-item>
            <el-form-item label="姓名">
                <el-input v-model="form.username" placeholder="请输入" clearable/>
            </el-form-item>
            <el-form-item label="核酸频次">
                <el-input v-model="form.expireNum" placeholder="当前政府规定核酸频次， 比如每三天一次就填3" clearable />
            </el-form-item>
            <el-form-item label="核酸时间">
                <el-date-picker
                        v-model="form.datetime"
                        type="datetime"
                        placeholder="选择日期时间"
                        clearable
                        format="yyyy-MM-dd HH:mm:ss"
                        style="width: 100%;">
                </el-date-picker>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" size="small">
                    <a :href=`./index1.html?address=${encodeURI(form.address)}&name=${encodeURI(form.username)}&datetime=${form.datetime}&num=${form.expireNum}` style="color: #fff;text-decoration: none;">确认</a>
                </el-button>
                <el-button @click="onReset()" size="small">重置</el-button>
                <el-button @click="onClick()" size="small">设置默认值</el-button>
            </el-form-item>
        </el-form>
    </div>
</body>
<script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui@2.15.8/lib/index.js"></script>
<script src="script/moment.min.js" ></script>
<script>
  new Vue({
    el: '#app',
    data: function() {
      return {
        form: {
          address: '',
          datetime: '',
          username: '',
          expireNum: 3
        }
      }
    },
    created() {
    },
    methods: {
      onReset() {
        this.form.address = ''
        this.form.datetime = ''
        this.form.username = ''
        this.form.expireNum = 3
      },
      onClick() {
        this.form.address = '万达广场写字楼'
        this.form.expireNum = 3
        this.form.username = '胡广'
        this.form.datetime = moment().locale('zh-cn').format('YYYY-MM-DD HH:mm:ss');
      }
    }
  })
</script>
<style>
    #app {
        height: 100%;
        overflow-y: auto;
        width: 100%;
        overflow-x: hidden;
    }
    .el-form{
        padding-top: 50px;
        padding-right: 20px;
    }
</style>
</html>
